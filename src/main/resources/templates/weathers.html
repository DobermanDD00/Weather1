<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/93adec1213.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">


</head>
<body style="background-color: #c4beb5">
<nav class="navbar" style="background-color: #327496; color: #c4beb5" data-bs-theme="light">
    <ul class="navbar-nav me-auto mb-2">
        <div class="container-fluid">
            <a class="navbar-brand me-auto mb-3" style="color: #495c69;"><i class="fa-solid fa-cloud"></i></a>
            <a class="navbar-brand me-auto mb-0" style="color: #c4beb5">Weather</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2 " type="search" placeholder="City" aria-label="Search">
<!--                <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border-color: wheat;background-color: darkslategrey; color: wheat ">Search</button>-->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"style="border-color: #c4beb5;background-color: #495c69; color: #c4beb5 ">
                        Search
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">File</a></li>
                        <li><a class="dropdown-item" href="#">DB</a></li>
                        <li><a class="dropdown-item" href="#">DB with hash</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </ul>
    </nav>



    <form th:action="@{/weather}" method="post">
        <span>Введите город</span>
        <input type="text" th:text="${city}" name="city"/>
        <span>Поиск городов в </span>
        <select id="optionSearch" name="optionSearch">
            <option value="1">Файле</option>
            <option value="2">БД</option>
            <option value="3">БД с хэш функцией</option>
        </select>
        <input type="submit"/>
    </form>
    <h3 th:if="${reportCity}" th:text="${reportCity}"/>

    <!--<p th:text="#{reportCity}"></p>-->
    <!--<p th:text=${account.username}></p>-->


    <table th:if="${weathers}">
        <thead>
        <tr>
            <th> City </th>
            <th> Temperature </th>
            <th> Temperature feels like </th>
            <th> Wind </th>
            <th> Wind degree </th>
        </tr>
        </thead>
        <tbody>
        <!--    <tr th:if="${weathers}">-->
        <!--        <td colspan="5"> No city </td>-->
        <!--    </tr>-->
        <tr th:each="weather : ${weathers}" th:if="${weather}">
            <td th:text="${weather.getLocation().getName()}"></td>
            <td th:text="${weather.getCurrent().getTemp_c()}"></td>
            <td th:text="${weather.getCurrent().getFeelslike_c()}"></td>
            <td th:text="${weather.getCurrent().getWind_kph()}"></td>
            <td th:text="${weather.getCurrent().getWind_degree()}"></td>
        </tr>
        </tbody>
    </table>

    </body>

</html>
