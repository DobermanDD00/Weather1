<body>

<form th:action="@{/weather}" method="post">
    <span>Введите город</span>
    <input type="text" th:text="${city}" name="city"/>
    <span>Поиск городов в </span>
    <select id="optionSearch" name="optionSearch">
        <option value="1">Файле</option>
        <option value="2">БД</option>
        <option value="3">БД с хэш функцией</option>
    </select>
    <input type="submit"/>
</form>
<h3 th:if="${reportCity}" th:text="${reportCity}"/>

<!--<p th:text="#{reportCity}"></p>-->
<!--<p th:text=${account.username}></p>-->


<table th:if="${weathers}">
    <thead>
    <tr>
        <th> City </th>
        <th> Temperature </th>
        <th> Temperature feels like </th>
        <th> Wind </th>
        <th> Wind degree </th>
    </tr>
    </thead>
    <tbody>
<!--    <tr th:if="${weathers}">-->
<!--        <td colspan="5"> No city </td>-->
<!--    </tr>-->
    <tr th:each="weather : ${weathers}" th:if="${weather}">
        <td th:text="${weather.getLocation().getName()}"></td>
        <td th:text="${weather.getCurrent().getTemp_c()}"></td>
        <td th:text="${weather.getCurrent().getFeelslike_c()}"></td>
        <td th:text="${weather.getCurrent().getWind_kph()}"></td>
        <td th:text="${weather.getCurrent().getWind_degree()}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
