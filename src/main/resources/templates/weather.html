<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

<form th:action="@{/weather}" method="post">
    <input type="text" th:text="${city}" name="city"/>
    <input type="submit"/>
</form>
<h3 th:if="${reportCity}" th:text="${reportCity}"/>

<!--<p th:text="#{reportCity}"></p>-->
<!--<p th:text=${account.username}></p>-->

<div th:if="${weather}">

    <table class="table-primary">
        <thead>
        <tr>
            <th colspan="2" scope="col" th:text="${weather.getLocation().getName()}">City</th>
        </tr>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Value</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Temp_c</td>
            <td th:text="${weather.getCurrent().getTemp_c()}"></td>

        </tr>
        <tr>
            <td>Feelslike_c</td>
            <td th:text="${weather.getCurrent().getFeelslike_c()}"></td>

        </tr>
        <tr>
            <td>Wind_kph</td>
            <td th:text="${weather.getCurrent().getWind_kph()}"></td>
        </tr>
        <tr>
            <td>Wind_degree</td>
            <td th:text="${weather.getCurrent().getWind_degree()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
